<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Search Icon -->
  <g transform="translate(250, 110)">
    <!-- Magnifying Glass -->
    <g transform="translate(-160, 0) scale(1.2)">
      <!-- Glass Circle -->
      <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="8" />
      <!-- Handle -->
      <line x1="28" y1="28" x2="60" y2="60" stroke="#ffffff" stroke-width="10" stroke-linecap="round" />
    </g>
    
    <!-- Text -->
    <g transform="translate(0, 10)">
      <text font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">BOOK STORE</text>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="18" font-style="italic" fill="#ffffff" text-anchor="middle">discover your next adventure</text>
  
  <!-- Underline Element -->
  <path d="M120,200 Q250,220 380,200" stroke="#ffffff" stroke-width="2" fill="none" />
</svg>